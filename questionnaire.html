<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
	    <script src="scripts.js"></script>
        <title>Physical Questionnaire</title>
    </head>
    <body>
        <a class="backButton" href="/main.html">Back</a>
        <h1 style="padding-top:5vh;">Physical Questionnaire</h1>
        <div style="padding-bottom:5vh;">
            <div style="margin:auto;width:40vh;margin-top:5vh;border:2px solid #3ea9fe;">
                <div class="questionnaireBox" style="margin-top:0">
                    <label style="margin-left:1%;color:#007BFF;">1. Which best describes your preference?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;"></input>Strongly Dislike the Cold</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;"></input>Dislike the Cold</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;" checked></input>Neutral</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;"></input>Dislike the Heat</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;"></input>Strongly Dislike the Heat</label>
                </div>
                <div class="questionnaireBox">
                    <label style="margin-left:1%;color:#007BFF;">2. Which best describes your hands?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;"></input>Much Colder than Others</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;"></input>Slightly Colder than Others</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;" checked></input>Normal</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;"></input>Slightly Warmer than Others</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;"></input>Much Warmer than Others</label>
                </div>
                <div class="questionnaireBox">
                    <label style="margin-left:1%;color:#007BFF;">3. Which food temperature do you prefer?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q3" style="margin-right:1%;"></input>Cold</label>
                    <label style="margin-left:1%;"><input type="radio" name="q3" style="margin-right:1%;"></input>Cool</label>
                    <label style="margin-left:1%;"><input type="radio" name="q3" style="margin-right:1%;" checked></input>Neutral</label>
                    <label style="margin-left:1%;"><input type="radio" name="q3" style="margin-right:1%;"></input>Warm</label>
                    <label style="margin-left:1%;"><input type="radio" name="q3" style="margin-right:1%;"></input>Hot</label>
                </div>
                <div class="questionnaireBox">
                    <label style="margin-left:1%;color:#007BFF;">4. Which best describes your excrement?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q4" style="margin-right:1%;"></input>Always Thin and Shapeless</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q4" style="margin-right:1%;"></input>Usually Thin and Shapeless</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q4" style="margin-right:1%;" checked></input>Normal and Soft</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q4" style="margin-right:1%;"></input>A Little Hard</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q4" style="margin-right:1%;"></input>Very Hard</label>
                </div>
                <div class="questionnaireBox">
                    <label style="margin-left:1%;color:#007BFF;">5. Do you dress warmer than others?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q5" style="margin-right:1%;"></input>Yes</label>
                    <label style="margin-left:1%;"><input type="radio" name="q5" style="margin-right:1%;" checked></input>No</label>
                </div>
                <div class="questionnaireBox">
                    <label style="margin-left:1%;color:#007BFF;">6. Does cold food often give you diarrhea?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q6" style="margin-right:1%;"></input>Yes</label>
                    <label style="margin-left:1%;"><input type="radio" name="q6" style="margin-right:1%;" checked></input>No</label>
                </div>
            </div>
        </div>
    </body>
</html>
