    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	    <script src="scripts.js"></script>
        <title>Children's Survey</title>
    </head>
    <body>
        <a class="backButton" href="/main.html">Back</a>
        <h1 style="padding-top:5vh;">Children's Survey</h1>
        <div style="padding-bottom:5vh;">
            <div style="margin:auto;width:40vh;margin-top:5vh;border:2px solid #3ea9fe;">
                <div class="questionnaireBox" style="margin-top:0">
                    <label style="margin-left:1%;color:#007BFF;">1. Do you have dark circles under your eyes?</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;"></input>Yes</label>
                    <label style="margin-left:1%;"><input type="radio" name="q1" style="margin-right:1%;"></input>No</label>
                </div>
                <div class="questionnaireBox">
                    <label style="margin-left:1%;color:#007BFF;">2. Do you have an adenoid face? (Short and curled upper lip, unaligned lips, large front teeth)</label><br>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;"></input>Yes</label>
                    <label style="margin-left:1%;"><input type="radio" name="q2" style="margin-right:1%;"></input>No</label>
                </div>
            </div>
        </div>
    </body>
