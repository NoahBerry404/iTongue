<!DOCTYPE html>
<html lang=”en”>
<head>
	<meta charset=”UTF-8”>
	<meta http-equiv=”X-UA-Compatible” content=”IE=edge”>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	<title>iTongue Basic Info</title>
</head>
<body>
	<h1 style="padding-top:12vh;">Basic Information</h1>
	<h2>Please fill in the patient's personal information, it will be used to reset your password.</h2>
	<div class=inputBox style="margin-top:5vh;">
		<label for="name" class=inputLabel style="margin-left:2%;">Name</label>
		<input type="text" class=inputText id="name"></input>
	</div>
	<div class=inputBox>
		<label for="gender" class=inputLabel style="margin-left:2%;">Gender</label>
		<input type="text" class=inputText id="gender"></input>
	</div>
	<div class=inputBox>
		<label for="bday" class=inputLabel style="margin-left:2%;">Birth Date</label>
		<input type="date" class=inputText id="bday"></input>
	</div>
	<div class=inputBox>
		<label for="education" class=inputLabel style="margin-left:2%;">Education Level</label>
		<select name="education" class=inputText id="education">
		  <option value="phd">PhD or above</option>
		  <option value="masters">Master's degree</option>
		  <option value="undergrad">Undergraduate</option>
		  <option value="hschool">High School</option>
		  <option value="mschool">Middle School or below</option>
		</select>
	</div>
	<div class=inputBox>
		<label for="medhistory" class=inputLabel style="margin-left: 2%;">Medical History</label>
		<input type="text" class=inputText id="medhistory"></input>
	</div>

	<div class=button1 style="margin-top:6vh;">Submit</div>
	<h2 style="font-size:14px;color:grey;">This page will only appear once, please fill in carefully.</h2>
</body>
</html>
