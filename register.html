<!DOCTYPE html>
<html lang=”en”>
<head>
	<meta charset=”UTF-8”>
	<meta http-equiv=”X-UA-Compatible” content=”IE=edge”>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	<title>iTongue Registration</title>
</head>
<body>
	<h1 style="padding-top:20vh;">Create Account</h1>
	<div class=inputBox style="margin-top:10vh;">
		<label for="username" class=inputLabel>Username</label>
		<input type="text" class=inputText id="username"></input>
	</div>
	<div class=inputBox>
		<label for="password" class=inputLabel>Password</label>
		<input type="password" class=inputText id="password"></input>
	</div>
	<div class=inputBox>
		<label for="confirm" class=inputLabel>Confirm</label>
		<input type="password" class=inputText id="confirm"></input>
	</div>
	<div class=inputBox>
		<label for="email" class=inputLabel>Email</label>
		<input type="text" class=inputText id="email"></input>
	</div>
	<div class=button1 style="margin-top:8vh;">Register</div>
</body>
</html>
