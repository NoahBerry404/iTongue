<!DOCTYPE html>
<html lang=”en”>
<head>
	<meta charset=”UTF-8”>
	<meta http-equiv=”X-UA-Compatible” content=”IE=edge”>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	<title>iTongue Login</title>
</head>
<body>
	<img src="usericon.png" style="width:20vh;height:auto;display:block;margin:auto;padding-top:20vh;">
	<div class=inputBox style="margin-top:5vh;">
		<label for="username" class=inputLabel>Username</label>
		<input type="text" class=inputText id="username"></input>
	</div>
	<div class=inputBox>
		<label for="password" class=inputLabel>Password</label>
		<input type="password" class=inputText id="password"></input>
	</div>
	<div class=inputBox style="color:#3ea9fe;font-size: 2vh;font-weight:500;text-align:center;">
		<input type="checkbox" id="remember_me" style="width:1.6vh;height:1.6vh;"></input>
		<label for="remember_me" style="font-size:2vh;padding-left:4px;">Remember Me</label>
	</div>
	<div class=button1 style="margin-top:4vh;">Sign In</div>
	<h1 style="font-size:1.6vh;margin-top:2vh;">Forgot password?</h1>
</body>
</html>
